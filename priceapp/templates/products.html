    <style>
      /* Full-screen image modal */
      .image-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }

      .image-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 95%;
        max-height: 95%;
        transition: transform 0.3s ease;
      }

      .image-modal img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .image-modal-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 10000;
      }

      .image-modal-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .image-modal-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.1);
      }

      .image-modal-btn:active {
        transform: scale(0.95);
      }

      .image-modal-zoom-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .zoom-btn {
        background: none;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        color: #333;
        transition: all 0.3s ease;
      }

      .zoom-btn:hover {
        background: rgba(0, 0, 0, 0.1);
        transform: scale(1.1);
      }

      .zoom-level {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 60px;
        font-weight: 600;
        color: #333;
      }

      /* Click effect on product images */
      .product-image {
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 4px;
      }

      .product-image:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .image-modal-controls {
          top: 10px;
          right: 10px;
          gap: 5px;
        }

        .image-modal-btn {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .image-modal-zoom-controls {
          bottom: 10px;
          padding: 8px;
        }

        .zoom-btn {
          width: 35px;
          height: 35px;
          font-size: 16px;
        }
      }
    </style>

    <script>
      // Only assign addProductRow to the visible Add Product button and disable the hidden one
      function setAddProductBtnHandler() {
        var addBtn = document.getElementById('addProductBtn');
        var addBtnMobile = document.getElementById('addProductBtnMobile');
        if (window.innerWidth >= 768) {
          if (addBtn) {
            addBtn.onclick = addProductRow;
            addBtn.disabled = false;
          }
          if (addBtnMobile) {
            addBtnMobile.onclick = null;
            addBtnMobile.disabled = true;
          }
        } else {
          if (addBtn) {
            addBtn.onclick = null;
            addBtn.disabled = true;
          }
          if (addBtnMobile) {
            addBtnMobile.onclick = addProductRow;
            addBtnMobile.disabled = false;
          }
        }
      }
      document.addEventListener('DOMContentLoaded', setAddProductBtnHandler);
      window.addEventListener('resize', setAddProductBtnHandler);
    </script>

    <!-- Full-screen Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal(event)">
      <div class="image-modal-controls">
        <button class="image-modal-btn" onclick="resetZoom()" title="Reset Zoom">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
        <button class="image-modal-btn" onclick="closeImageModal()" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="image-modal-content" id="imageModalContent">
        <img id="modalImage" src="" alt="Product Image" />
      </div>
      <div class="image-modal-zoom-controls">
        <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">
          <i class="fas fa-search-minus"></i>
        </button>
        <div class="zoom-level" id="zoomLevel">100%</div>
        <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">

        </button>
      </div>
    </div>

    <script src="{% static 'js/products.js' %}"></script>
    <script>
      let currentZoom = 1;
      let isDragging = false;
      let startX, startY, currentX = 0, currentY = 0;

      function openImageModal(imageSrc, altText = 'Product Image') {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const imageContent = document.getElementById('imageModalContent');
        
        modalImage.src = imageSrc;
        modalImage.alt = altText;
        modal.style.display = 'block';
        
        // Reset zoom and position
        resetZoom();
        
        // Prevent body scrolling when modal is open
        document.body.style.overflow = 'hidden';
        
        // Add drag functionality
        setupImageDrag();
      }

      function closeImageModal(event) {
        // Only close if clicking on modal background or close button
        if (event && event.target !== document.getElementById('imageModal') && 
            !event.target.closest('.image-modal-btn')) {
          return;
        }
        
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      function zoomIn() {
        currentZoom = Math.min(currentZoom + 0.25, 3);
        updateZoom();
      }

      function zoomOut() {
        currentZoom = Math.max(currentZoom - 0.25, 0.5);
        updateZoom();
      }

      function resetZoom() {
        currentZoom = 1;
        currentX = 0;
        currentY = 0;
        updateZoom();
      }

      function updateZoom() {
        const imageContent = document.getElementById('imageModalContent');
        const zoomLevel = document.getElementById('zoomLevel');
        
        imageContent.style.transform = `translate(-50%, -50%) translate(${currentX}px, ${currentY}px) scale(${currentZoom})`;
        zoomLevel.textContent = Math.round(currentZoom * 100) + '%';
      }

      function setupImageDrag() {
        const imageContent = document.getElementById('imageModalContent');
        
        imageContent.onmousedown = function(e) {
          e.preventDefault();
          isDragging = true;
          startX = e.clientX - currentX;
          startY = e.clientY - currentY;
          imageContent.style.cursor = 'grabbing';
        };

        document.onmousemove = function(e) {
          if (!isDragging) return;
          e.preventDefault();
          currentX = e.clientX - startX;
          currentY = e.clientY - startY;
          updateZoom();
        };

        document.onmouseup = function() {
          isDragging = false;
          imageContent.style.cursor = 'grab';
        };

        // Touch events for mobile
        imageContent.ontouchstart = function(e) {
          if (e.touches.length === 1) {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
          }
        };

        document.ontouchmove = function(e) {
          if (!isDragging || e.touches.length !== 1) return;
          e.preventDefault();
          currentX = e.touches[0].clientX - startX;
          currentY = e.touches[0].clientY - startY;
          updateZoom();
        };

        document.ontouchend = function() {
          isDragging = false;
        };
      }

      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        const modal = document.getElementById('imageModal');
        if (modal.style.display === 'block') {
          switch(e.key) {
            case 'Escape':
              closeImageModal();
              break;
            case '+':
            case '=':
              e.preventDefault();
              zoomIn();
              break;
            case '-':
              e.preventDefault();
              zoomOut();
              break;
            case '0':
              e.preventDefault();
              resetZoom();
              break;
          }
        }
      });

      // Mouse wheel zoom
      document.getElementById('imageModal').addEventListener('wheel', function(e) {
        if (document.getElementById('imageModal').style.display === 'block') {
          e.preventDefault();
          if (e.deltaY < 0) {
            zoomIn();
          } else {
            zoomOut();
          }
        }
      });
    </script>
  </body>
