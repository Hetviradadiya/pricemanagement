<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mobile Product Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-+8z6r1cVG3Jj6VhC5oYh5v6HbbvJDEhrvJpDQJmlh0l6l2A+NgI4T6/jW6DqC9nqzGZlLd3d1vGDsET3DlC2CQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/products.css' %}">
  </head>
  <body>
    <div class="container-fluid py-2">
      <!-- Header Section with Search and Logout -->
      <div class="header-section">
        <!-- Desktop Layout -->
        <div class="row align-items-center g-2 d-none d-md-flex">
          <div class="col-md-3">
            <h3 class="mb-0">Product Entry</h3>
          </div>
          <div class="col-md-7">
            <div class="position-relative w-100">
              <input 
                type="text" 
                id="searchBox" 
                class="search-box w-100" 
                placeholder="Search products by name, size, code, HSN, or dealer..." 
                oninput="searchProducts(this.value)"
              >
              <button 
                id="clearSearchBtn" 
                class="btn btn-sm btn-outline-secondary clear-search-btn" 
                onclick="clearSearch()" 
                style="position: absolute; right: 2px; top: 2px; height: 32px; width: 32px; display: none; z-index: 10; border: none; background: rgba(255,255,255,0.8); font-size: 14px; line-height: 1;"
                title="Clear search"
              >
                ‚úï
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="d-flex justify-content-end">
              <button class="btn btn-outline-danger logout-btn w-100" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Mobile Layout -->
        <div class="d-md-none">
          <!-- First row: Title and Logout button -->
          <div class="row align-items-center mb-2">
            <div class="col-8">
              <h3 class="mb-0">Product Entry</h3>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-end">
                <button class="btn btn-outline-danger logout-btn" onclick="logout()">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Second row: Full-width search -->
          <div class="row">
            <div class="col-12">
              <div class="position-relative w-100">
                <input 
                  type="text" 
                  id="searchBoxMobile" 
                  class="search-box w-100" 
                  placeholder="Search products..." 
                  oninput="searchProducts(this.value)"
                >
                <button 
                  id="clearSearchBtnMobile" 
                  class="btn btn-sm btn-outline-secondary clear-search-btn" 
                  onclick="clearSearch()" 
                  style="position: absolute; right: 2px; top: 2px; height: 28px; width: 28px; display: none; z-index: 10; border: none; background: rgba(255,255,255,0.8); font-size: 12px; line-height: 1;"
                  title="Clear search"
                >
                  ‚úï
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results Summary -->
      <div id="searchSummary" class="text-center" style="display: none;"></div>

      <div class="table-responsive">
        <table
          class="table table-bordered table-hover align-middle"
          id="productTable"
        >
          <thead class="table-light">
            <tr>
              <th class="photo-column">Image</th>
              <th>Name</th>
              <th>Size</th>
              <th>Code</th>
              <th>HSN</th>
              <th>MRP</th>
              <th>Pay Type</th>
              <th>Price</th>
              <th>Disc<br><small>%/‚Çπ</small></th>
              <th>Tax<br><small>%/‚Çπ</small></th>
              <th>Box</th>
              <th>Box Disc<br><small>%/‚Çπ</small></th>
              <th>Box Tax<br><small>%/‚Çπ</small></th>
              <th>Dealer</th>
              <th>SLOL</th>
              <th>Date</th>
              <th>Dealer Price</th>
              <th>Dealer Disc<br><small>%/‚Çπ</small></th>
              <th>Dealer Tax<br><small>%/‚Çπ</small></th>
              <th>Dealer Box</th>
              <th>Dealer Box Disc<br><small>%/‚Çπ</small></th>
              <th>Dealer Box Tax<br><small>%/‚Çπ</small></th>
              <th class="actions-column">Actions</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </div>

      <div class="d-grid gap-1 mt-2">
        <button class="btn btn-primary" id="addProductBtn">
          + Add Product
        </button>
        <button class="btn btn-success" id="saveProductsBtn" style="display: none;">
          üíæ Save Products
        </button>
        <button class="btn btn-secondary" id="cancelEditBtn" style="display: none;" onclick="cancelEdit()">
          ‚ùå Cancel Edit
        </button>
      </div>
    </div>

    <script src="{% static 'js/products.js' %}"></script>
  </body>
</html>
